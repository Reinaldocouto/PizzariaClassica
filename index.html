<!DOCTYPE html>
<html>

<head>
    <title>Pizzaria Clássica de São Paulo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
   </head>

<body>
    <header>
        <h1>Pizzaria Clássica de São Paulo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#cadastro">Cadastro de Cliente</a></li>
        </ul>
    </nav>
    <main>
        <section id="menu">
            <h2>Menu de Pizzas</h2>
            <ul>
                <li>Pizza Margherita</li>
                <li>Pizza Pepperoni</li>
                <li>Pizza Vegetariana</li>
            </ul>
        </section>
        <section id="cadastro">
            <h2>Cadastro de Cliente</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"><br>
                <input type="submit" value="Cadastrar">
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright © Pizzaria Clássica de São Paulo -  Todos os direitos reservados. | Imagens meramente ilustrativas</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
